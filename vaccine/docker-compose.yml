version: '3.1'

services:
  web:
    container_name: "web"
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    ports:
      - "5000:5000"
    networks:
      app_net:
  mariadb:
    container_name: "mariadb"
    build:
      context: .
      dockerfile: Dockerfile.mariadb
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: testdb
    networks:
      app_net:

networks:
  app_net: